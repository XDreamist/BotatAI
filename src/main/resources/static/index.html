<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">

    <title>BotatAI</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <link href="./style.css" rel="stylesheet">
    <!-- <script src="./jquery-3.6.0.min.js"></script> -->
</head>
<body>
    <div class="main-wrapper">
        <div class="input-wrapper">
            <div class="header-wrapper">
                <div class="model-selector">
                    <div class="model-header">mistral ▼</div>
                    <div class="model-menu">
                        <div class="model-option">mistral</div>
                        <div class="model-option">deepseek-r1:1.5b</div>
                        <div class="model-option">llama3</div>
                        <div class="model-option">gemma</div>
                    </div>
                </div>
                <h1 class="main-header">BotatAI</h1>
            </div>
            <div class="input-area">
                <div class="text-area">
                    <div class="text-content" contenteditable="true"></div>
                    <div class="placeholder">Type something...</div>
                </div>
                <button class="send-button">➤</button>
            </div>
            <button class="dark-mode-btn">!</button>
        </div>
        <div class="chat-box">
            <div class="chat-content"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script type="module" src="script.js"></script>
</body>
</html>
